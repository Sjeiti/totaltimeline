<!doctype html>
<html class="no-js">
<head>
	<meta charset="utf-8">
	<title>Total Timeline</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="stylesheet" href="style/screen.css">
</head>
<body>
<header>
	<div>
		<h2><a href="#13.78Ga/2014">Total Timeline</a></h2>
		<nav>
			<label for="hamburger"></label>
			<input type="checkbox" id="hamburger" />
			<ul>
				<li><a href="#">home</a></li>
				<li><a href="#">how to use</a></li>
				<li><a href="#">about</a></li>
			</ul>
		</nav>
	</div>
</header>
<main>
	<section id="overview"></section>
	<section id="timeline" class="show-range">
	</section>
	<section id="content">
		<script type="text/html" id="content_tmpl">
			<article>
				<h3><%=info.name%></h3>
				<time><%=time%></time>
				<%=info.explanation%>
				<p><%=info.wikimedia%></p>
				<a target="wikipedia" href="http://wikipedia.org/wiki/<%=info.wikimediakey&&info.wikimediakey.split(':')[0]%>">wikipedia</a>
			</article>
			<p><img src="<%=info.thumb%>" /></p>
		</script>
	</section>
</main>
<footer><div>Total Timeline</div></footer>
