<!DOCTYPE html>

	<meta charset="utf-8">
	<title>QUnit Example</title>

</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture"></div>

<script src="../js/googleSpreadsheet.js"></script>

<div style="width:1px;height:1px;overflow:hidden;">
	<!-- test:js -->


<header id="pageHeader">
	<div>
		<h2><a href="#totaltimeline/13.8Ga/2014">Total Timeline</a></h2>
		<nav>
			<!--<label for="hamburger"></label>
			<input type="checkbox" id="hamburger" />-->
			<ul></ul>
		</nav>
		<input type="text" id="search" placeholder="Search" autocomplete="off" />
		<ul id="searchResult"></ul>
	</div>
</header>
<main>
	<section id="overview"></section>
	<section id="timeline"></section>
	<section id="content">
		<script type="text/html" id="content_tmpl">
			<article>
				<header>
					<h3><%=info.name%></h3>
					<time><%=time%></time>
				</header>
				<img src="..<%=info.thumb%>" /><%=info.explanation%>
				<p><%=info.wikimedia%></p>
				<%if (info.wikimediakey){%>
					<a target="wikipedia" href="http://wikipedia.org/wiki/<%=info.wikimediakey.split(':')[0]%>">wikipedia</a>
				<%}%>
			</article>
		</script>
	</section>
</main>
